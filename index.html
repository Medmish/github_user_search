<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Github user search app" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:regular,italic,700,700italic" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Github user search app</title>
    <script src="https://kit.fontawesome.com/10653ca0bd.js" crossorigin="anonymous"></script>
  </head>

  <body>
     <div class="container">
        <div class="title">
            <p class="topic">devfinder</p>
            <button class="theme">
               <span>LIGHT</span>
               <img class="img-sun"src="assets/sun(2).png" alt="">
            </button>
        </div>
        <form class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text"class="search-box" placeholder="Search GitHub username">
          <button class="btn" type="submit">Search</button>
        </form>

        <div class="content">
           
        </div>
     </div>
     
  </body>


    </html>
